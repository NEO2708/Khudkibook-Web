<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KhudKibook |Signup</title>
    <link rel="icon" type="image/x-icon" href="/img/bg.png">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1 style="text-align: center;">Register </h1>
    </header>
    <div class="bind">

        <div class="book">

            <img class="llimg" src="https://khudkibook.web.app/img/bg.png" height="100vh" width="100vh" alt="">
            <input required type="text" placeholder="Username">
            <span class="error"></span>
            <input required type="email" placeholder=" Email">
            <span class="error"></span>

            <div class="grp">
                <div class="ss">
                    <select name="university" id="uniselect">
                        <option value="0">University</option>
                        <option value="GTU">GTU</option>
                        <option value="MSBTE">MSBTE</option>
                    </select>
                    <span class="error"></span>
                </div>
                <div class="ss">
                    <select name="course" id="courseselct">
                        <option value="0">Course</option>
                        <option value="Diploma">Diploma</option>
                        <option value="BE">BE-BACHELOR OF ENGINEERING</option>
                    </select>
                    <span class="error"></span>
                </div>
            </div>
            <div class="grp">
                <div class="ss">
                    <select name="branch" id="branchselect">
                        <option value="0">Branch</option>
                        <option value="it">I.T</option>
                        <option value="computer">Computer</option>
                        <option value="civil">Civil</option>
                        <option value="mechanical">Mechanical</option>
                        <option value="electrical">Electrical</option>
                    </select>
                    <span class="error"></span>
                </div>
                <div class="ss">
                    <select name="sem" id="semselect">
                        <option value="0">Semester</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                    <span class="error"></span>
                </div>
            </div>

            <input required id="passinp" type="password" placeholder="Password">
            <span class="error"></span>
            <span id="showhidepass">show password</span>
            <input type="submit" value="Register">


            <span class="navbtn">or <a href="/login.html">Log-In</a></span>
            </a>
        </div>
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
<script type="module" src="/config.js"></script>
<script type="module" src="/signup.js"></script>
<script type="module" src="/text.js"></script>

</html>
